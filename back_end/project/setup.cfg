[flake8]
max-line-length = 120
exclude = **/migrations/*, env

[tool:pytest]
DJANGO_SETTINGS_MODULE = project.settings
python_files = tests.py test_*.py *_tests.py
addopts = -v -s --cov=. --cov-report=term-missing --cov-report=html
# # DÃ©sactive l'affichage des logs pendant les tests
# log_cli = False  

[coverage:run]
omit =
    */tests/* 
    */migrations/* 
    */env/*  
    */__init__.py  
    */admin.py
    */apps.py
    */tests.py
    manage.py
    wsgi.py
    asgi.py